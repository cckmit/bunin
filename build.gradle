
buildscript {
    ext.dependencyPluginVersion = '1.0.3.RELEASE'
    ext.springBootVersion = '1.5.10.RELEASE'

    repositories {
        mavenLocal()
        jcenter()
    }

    dependencies {
        classpath "io.spring.gradle:dependency-management-plugin:${dependencyPluginVersion}"
        classpath "org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}"
    }
}

group 'my.bunin'
version '1.0-SNAPSHOT'

allprojects {
    ext.axonVersion = '3.1.2'
    ext.bouncycastleVersion = '1.59'
    ext.codecVersion = '1.11'
    ext.httpClientVersion = '4.5.5'
    ext.springBootVersion = '1.5.10.RELEASE'

    apply plugin: 'java'
    apply plugin: 'eclipse'
    apply plugin: 'idea'

    apply plugin: 'io.spring.dependency-management'
    apply plugin: 'org.springframework.boot'

    [compileJava, compileTestJava]*.options*.encoding = 'UTF-8'
    sourceCompatibility = '1.8'
    targetCompatibility = '1.8'

    dependencyManagement {
        imports {
            mavenBom "org.springframework.boot:spring-boot-starter-parent:${springBootVersion}"
            mavenBom "io.spring.platform:platform-bom:Brussels-SR7"
        }
    }

    repositories {
        mavenLocal()
        jcenter()
    }

}

